<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voxxed - BigData on Kubernetes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="Movies">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Voxxed - BigData on Kubernetes</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Movies</h1>
        <p>This is a dummy website for rating videos backed by a Spark based recommender system.</p>
    </div>
</div>

<div class="container" ng-controller="MoviesController">

    <div class="row" ng-show="movies.length > 0" ng-cloak>
        <div class="col-md-4"><a ng-click="setUserId(1)" href="">User 1</a></div>
        <div class="col-md-4"><a ng-click="setUserId(2)" href="">User 2</a></div>
        <div class="col-md-4"><a ng-click="setUserId(3)" href="">User 3</a></div>
    </div>

    <div class="row" ng-show="movies.length > 0" ng-cloak>
        <div class="col-md-4" ng-repeat="movie in movies">
            <h3>{{movie.title}}</h3>
            <p>Rate it:
                <a ng-repeat="r in [1,2,3,4,5]" ng-show="movie.rating >= r" href="" ng-click="rate(movie, r)"><span class="glyphicon glyphicon-star"></span></a>
                <a ng-repeat="r in [1,2,3,4,5]" ng-hide="movie.rating >= r" href="" ng-click="rate(movie, r)"><span class="glyphicon glyphicon-star-empty"></span></a>
            </p>
        </div>

    </div>


    <hr>

    <footer>
        <p>&copy; 2016 Red Hat, Inc.</p>
    </footer>
</div> <!-- /container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
